<ion-list >
    <ion-card *ngFor="let match of matchDay.matchs">
        <ion-card-header>
            {{match.local.name}} - {{match.visitor.name}}
        </ion-card-header>
        <ka-bet 
                *ngFor="let bet of match.bets"
                [bet]="bet">
        </ka-bet>
    </ion-card>
</ion-list>
