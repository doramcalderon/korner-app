<ion-content>
	<form no-validate>
		<ion-card>
			<ion-card-content>
				<ion-grid>
					<ion-row >
						<ion-col>
							<ion-label stacked class="registration__label">
								{{ 'REGISTRATION.FIRST_NAME.LABEL' | translate }}
							</ion-label>
							<ion-input
									placeholder="{{ 'REGISTRATION.FIRST_NAME.PLACEHOLDER' | translate }}">
							</ion-input>
						</ion-col>
					</ion-row>
					<ion-row >
						<ion-col>
							<ion-label stacked class="registration__label">
								{{ 'REGISTRATION.LAST_NAME.LABEL' | translate }}
							</ion-label>
							<ion-input
									placeholder="{{ 'REGISTRATION.LAST_NAME.PLACEHOLDER' | translate }}">
							</ion-input>
						</ion-col>
					</ion-row>
					<ion-row >
						<ion-col>
							<ion-label stacked class="registration__label">
								{{ 'REGISTRATION.EMAIL.LABEL' | translate }}
							</ion-label>
							<ion-input
									placeholder="{{ 'REGISTRATION.EMAIL.PLACEHOLDER' | translate }}">
							</ion-input>
						</ion-col>
					</ion-row>
					<ion-row >
						<ion-col>
							<ion-label stacked class="registration__label">
								{{ 'REGISTRATION.PASSWORD.LABEL' | translate }}
							</ion-label>
							<ion-input
									type="password"
									placeholder="{{ 'REGISTRATION.PASSWORD.PLACEHOLDER' | translate }}">
							</ion-input>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>

			<ion-row>
				<ion-col class="registration__col_signup">
					<button ion-button round type="submit">
						{{ 'REGISTRATION.SIGNUP' | translate }}
					</button>
				</ion-col>
      </ion-row>

      <ion-row >
          <ion-col class="registration__col_signin">
            <button ion-button clear>
              {{ 'REGISTRATION.SIGNIN' | translate }}
            </button>
          </ion-col>
        </ion-row>
		</ion-card>
	</form>
</ion-content>
